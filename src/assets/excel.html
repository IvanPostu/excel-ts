<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/ico" />
  <title>Excel Application</title>
</head>
<body>
  <div id="root" class="container">
    <div class="excel">
      <div class="excel__header">
        
        <input type="text" class="input" value="New Table" />
        <div>
          <div class="button">
            <i class="material-icons">delete</i>
          </div>
          <div class="button">
            <i class="material-icons">exit_to_app</i>
          </div>
        </div>

      </div>

      <div class="excel__toolbar">
        
        <div class="button">
          <i class="material-icons">format_align_left</i>
        </div>
        <div class="button">
          <i class="material-icons">format_align_center</i>
        </div>
        <div class="button">
          <i class="material-icons">format_align_right</i>
        </div>
        <div class="button">
          <i class="material-icons">format_bold</i>
        </div>
        <div class="button">
          <i class="material-icons">format_italic</i>
        </div>
        <div class="button">
          <i class="material-icons">format_underlined</i>
        </div>

      </div>

      <div class="excel__formula">
        <div class="formula_info">
          fx
        </div>
        <div class="formula_input" contenteditable="true" spellcheck="false"></div>
      </div>

      <div class="excel__table">
        <div class="row">
          <div class="row_info"></div>
          <div class="row_data">
            <div class="column">A</div>
            <div class="column">B</div>
            <div class="column">C</div>
          </div>
        </div>
        <div class="row">
          <div class="row_info">1</div>
          <div class="row_data">
            <div class="cell selected" contenteditable="true">A1</div>
            <div class="cell" contenteditable="true">B1</div>
            <div class="cell" contenteditable="true">C1</div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
